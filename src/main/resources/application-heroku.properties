# Podstawowa konfiguracja po≈Çaczenia do bazy danych
spring.datasource.url=jdbc:mysql://localhost:3306/tennisleague?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=coderslab
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Podstawowa konfiguracja propertiesow dla JPA
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.useUnicode=true
spring.jpa.properties.characterEncoding=utf8
spring.jpa.properties.CharSet=utf8

# Konfiguracja wartswty webowej

spring.mvc.view.suffix=.jsp
spring.mvc.view.prefix=/WEB-INF/views/


server.port=${PORT:8080}

# Ponizej wyswietlanie StackTraceow
server.error.whitelabel.enabled=true
server.error.include-stacktrace=always
server.error.include-exception=true

spring.mvc.locale=pl_PL
spring.mvc.locale-resolver=accept_header



spring.mvc.date-format=yyyy-MM-dd


